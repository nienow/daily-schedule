<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Printable Daily Schedule Â· Random Bits</title>
    <meta name="description" content="A simple printable daily schedule for appointments or planning"/>
    <script type="module" src="src/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
<form name="generate" class="main-container">
    <h1>Printable Daily Schedule</h1>

    <div class="field-list">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" onchange="updateURL()"/>

        <label for="endDate">End Date</label>
        <input type="date" id="endDate" name="endDate"/>
    </div>
    <div class="day-list">
        <div>
            <input type="checkbox" id="monday" name="monday"/>
            <label for="monday">Monday</label>
        </div>
        <div>
            <input type="checkbox" id="tuesday" name="tuesday"/>
            <label for="tuesday">Tuesday</label>
        </div>
        <div>
            <input type="checkbox" id="wednesday" name="wednesday"/>
            <label for="wednesday">Wednesday</label>
        </div>
        <div>
            <input type="checkbox" id="thursday" name="thursday"/>
            <label for="thursday">Thursday</label>
        </div>
        <div>
            <input type="checkbox" id="friday" name="friday"/>
            <label for="friday">Friday</label>
        </div>
        <div>
            <input type="checkbox" id="saturday" name="saturday"/>
            <label for="saturday">Saturday</label>
        </div>
        <div>
            <input type="checkbox" id="sunday" name="sunday"/>
            <label for="sunday">Sunday</label>
        </div>
    </div>
    <div id="prefill">
        <!--        Prefill <input type="text" id="prefillText" name="prefillText" value="Lunch" style="width: 100px"/>-->
        <!--        from-->
        <!--        <input type="time" id="prefillStart" name="prefillStart" value="12:00" step="1800"/>-->
        <!--        to-->
        <!--        <input type="time" id="prefillEnd" name="prefillEnd" value="13:00" />-->
    </div>
    <div>
        <button id="addBtn">Add Row</button>
    </div>
    <button id="previewBtn" class="primary">Generate</button>
    <div>
        <button id="resetBtn">Reset</button>
    </div>
</form>
<div class="iframe-container" style="visibility: hidden; overflow: hidden">
    <button id="backBtn">&lt; Back</button>
    <button id="printBtn">Print</button>

    <iframe id="output" src="_generate.html" frameborder="0"></iframe>
</div>
<template id="prefillTemplate">
    <div class="prefill-row">
        <input type="text" name="prefill" autocomplete="off"/>
        <button name="removePrefill">remove</button>
    </div>
</template>
</body>
</html>
