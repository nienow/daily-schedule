name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.25.1
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - uses: nienow/randombits/.github/actions/deploy.yml@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.RANDOMBITS_TOKEN }}
        with:
          destination-directory: 'print-schedule'
